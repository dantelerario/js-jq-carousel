<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel - Dante L'Erario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" type='text/css'>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<div class="wrapper">

  <div class="container">
    <!-- div freccia sinistra -->
    <div class="arrow arrow-left">
      <i class="fas fa-arrow-circle-left"></i>
    </div>
    <!-- container immagini -->
    <div class="box">
      <img class="img first active" src="assets\img\foto01.jpg" alt="foto1">
      <img class="img hidden" src="assets\img\foto02.jpg" alt="foto2">
      <img class="img hidden" src="assets\img\foto03.jpg" alt="foto3">
      <img class="img last hidden" src="assets\img\foto04.jpg" alt="foto4">
      <div class="dots">
        <i class="fas fa-circle first-dot active-dot dot"></i>
        <i class="fas fa-circle white-dot dot"></i>
        <i class="fas fa-circle white-dot dot"></i>
        <i class="fas fa-circle white-dot last-dot dot"></i>
      </div>
    </div>
    <!-- div freccia destra -->
    <div class="arrow arrow-right">
      <i class="fas fa-arrow-circle-right"></i>
    </div>

  </div>

</div>


























  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
